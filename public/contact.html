        <!-- form -->
        <div id="main-form" class="needs-validation">
            <form action="#">
                <div class="form-group row">
                    <label for="subject" class="col-sm-2 col-form-label">Subject: </label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control input-form" id="form-subject" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="message" class="col-sm-2 col-form-label">Message: </label>
                    <div class="col-sm-10">
                    <textarea class="form-control input-form" id="form-message" rows="5" required></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control input-form" id="form-name" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="gender" class="col-sm-2 col-form-label">Gender: </label>
                    
                    <div class="col-sm-10 p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="form-gender-male" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="form-gender-female" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row ">
                    <label for="name" class="col-sm-2 col-form-label">Phone: </label>
                    <div class="col-sm-10">
                    <input type="number" class="form-control input-form" id="form-phone" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email: </label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control input-form" id="form-email" required>
                    </div>
                </div>

                <div class="from-row d-flex justify-content-end ">
                    <button type="submit" class="btn btn-primary m-2">Add</button>
                </div>

            </form>
        </div>

        <div id="show-contact">
            <h1 id="contact-label" class="text-center display-4 text-dark p-2">Contact List</h4>
            <ul class="list-group">
            </ul>
